<div class="page">
  <header class="hero">
    <p class="eyebrow">Minimal Todo</p>
    <h1>やることを、軽やかに。</h1>
    <p class="sub">作成と削除だけに集中したシンプルなリストです。</p>
  </header>

  <section class="card">
    <form class="todo-form" (ngSubmit)="addTodo()">
      <input
        type="text"
        name="title"
        [(ngModel)]="newTitle"
        placeholder="例: 買い物に行く"
        aria-label="Todo title"
        required
      />
      <button type="submit" [disabled]="!newTitle.trim()">追加</button>
    </form>

    <p class="status" *ngIf="isLoading">読み込み中...</p>
    <p class="status error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <ul class="todo-list" *ngIf="todos.length">
      <li class="todo-item" *ngFor="let todo of todos">
        <span>{{ todo.title }}</span>
        <button type="button" (click)="deleteTodo(todo)">削除</button>
      </li>
    </ul>

    <p class="empty" *ngIf="!isLoading && !todos.length">まだTodoがありません。</p>
  </section>
</div>
